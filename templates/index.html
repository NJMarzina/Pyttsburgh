<!DOCTYPE html>
<html>
<head>
    <title>Number to Binary Converter</title>
</head>
<body>
    <h1>Number to Binary Converter</h1>
    <form method="POST">
        <label for="number">Enter a number:</label>
        <input type="number" id="number" name="number" required>
        <input type="submit" value="Convert to Binary">
    </form>

    {% if binary_result %}
    <div>
        <h2>Result:</h2>
        <p>Binary representation: {{ binary_result }}</p>
    </div>
    {% endif %}
</body>
</html>
